<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >

            <h1 class="">Search</h1>

            <div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Quiz Name <span class="caret"></span>
                                </button>
                            </th>
                            <th><button type="button" class="btn btn-default">
                                Action
                            </button></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td>
                                <input ng-model="queryOn.season" class="form-control" type="text" placeholder="Seasons"/>
                            </td>
                            <td>
                                <button ng-click="searchDrivers(queryOn.season)" class="margin-horizontal-pad">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </td>
                        </tr>

                        <tr ng-repeat="result in driverSearchResult">
                            <td>
                                <label>{{result}}</label>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
