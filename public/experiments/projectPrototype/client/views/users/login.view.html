<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2 class="page-header">Login</h2>

            <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">{{model.errorMessage}}</div>

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label text-left">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label text-left">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.login(model.user)" type="submit" class="form-control btn btn-default col-sm-12">Login</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
