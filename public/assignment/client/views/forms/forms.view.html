<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >

            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" ng-class={'active':location.url()==='/forms'}>
                    <a href="#">Forms</a>
                </li>
                <li role="presentation" ng-class={'active':location.url()==='/form/:formId/fields'}>
                    <a href="">Fields</a>
                </li>
            </ul>

            <div class="tab-content">

                <div id="formsTab" class="tab-pane active">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Form Name <span class="caret"></span>
                                    </button></th>
                                    <th><button type="button" class="btn btn-default">
                                        Action
                                    </button></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td>
                                        <input ng-model="model.selectedForm.title" class="form-control" type="text" placeholder="Name"/>
                                    </td>
                                    <td>
                                        <button ng-click="model.addForm(model.selectedForm)" class="margin-horizontal-pad">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                        <button ng-click="model.updateForm(model.selectedForm)" class="margin-horizontal-pad">
                                            <span class="glyphicon glyphicon-ok"></span>
                                        </button>
                                    </td>
                                </tr>

                                <tr ng-repeat="form in model.formsForCurrentUser">
                                    <td>
                                        <a ng-click="model.formFields(form)" href="">{{form.title}}</a>
                                    </td>
                                    <td>
                                        <button ng-click="model.deleteForm($index)" class="margin-horizontal-pad">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                        <button ng-click="model.selectForm($index)" class="margin-horizontal-pad">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="fieldsTab" class="tab-pane fade">

                    <!-- Fields tab content is in fields.view.html page -->

                </div>



            </div>


        </div>
    </div>
</div>
