<div class="container-fluid">
    <div class="row">


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
            <h1 class="">Administrator</h1>
            <h3>Users</h3>

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="table-text-center">
                                <span ng-click="model.sort('username')" class="glybutton"
                                      ng-class="{'glyphicon glyphicon-sort-by-alphabet-alt':reverse,'glyphicon glyphicon-sort-by-alphabet':!reverse}"></span>
                                Username
                            </th>
                            <th class="table-text-center">
                                Password
                            </th>
                            <th class="table-text-center">
                                <span ng-click="model.sort('firstName')" class="glybutton"
                                      ng-class="{'glyphicon glyphicon-sort-by-alphabet-alt':reverse,'glyphicon glyphicon-sort-by-alphabet':!reverse}"></span>
                                First Name
                            </th>
                            <th class="table-text-center">
                                <span ng-click="model.sort('lastName')" class="glybutton"
                                      ng-class="{'glyphicon glyphicon-sort-by-alphabet-alt':reverse,'glyphicon glyphicon-sort-by-alphabet':!reverse}"></span>
                                Last Name
                            </th>
                            <th class="table-text-center">
                                Roles
                            </th>
                            <th class="table-text-center">
                                Actions
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group col-xs-12">
                                    <input ng-model="model.newuser.username" type="text" class="form-control"  placeholder="Username">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-xs-12">
                                    <input ng-model="model.newuser.password" type="password" class="form-control" placeholder="Password">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-xs-12">
                                    <input ng-model="model.newuser.firstName" type="text" class="form-control"  placeholder="First Name">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-xs-12">
                                    <input ng-model="model.newuser.lastName" type="text" class="form-control"  placeholder="Last Name">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-xs-12">
                                    <input ng-model="model.newuser.roles" ng-list type="text" class="form-control" placeholder="role1, role2">
                                </div>
                            </td>
                            <td>
                                <span ng-class="model.disable ? 'glyphicon glyphicon-plus glybutton glyplus' : 'glyphicon glyphicon-plus glyplus link-disable'"
                                      ng-click="model.disable && model.add(model.newuser)"></span>
                                <span ng-class="!model.disable ? 'glyphicon glyphicon-ok glybutton glycheck' : 'glyphicon glyphicon-ok glycheck link-disable'"
                                      ng-click="!model.disable && model.update(model.newuser)"></span>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in model.users | orderBy:model.predicate:model.reverse" ng-class="{'success' : $index == model.selectedUserIndex}">
                            <td class="table-text-center">
                                {{user.username}}
                            </td>
                            <td>&nbsp;</td>
                            <td class="table-text-center">
                                {{user.firstName}}
                            </td>
                            <td class="table-text-center">
                                {{user.lastName}}
                            </td>
                            <td class="table-text-center">
                                <span ng-repeat="role in user.roles">
                                    {{role}}<span ng-if="!$last">, </span>
                                </span>
                            </td>
                            <td>
                                <span ng-click="model.remove(user._id)" class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span ng-click="model.selectUser(user,$index)" class="glyphicon glyphicon-cog glybutton glypencil"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
