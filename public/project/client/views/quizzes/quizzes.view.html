<div class="container-fluid vertical-center">

    <div class="row">

        <div class="main">

            <div class="container">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="page-header">Quiz Builder</h1>
                    <p> Build and publish your own quiz! <br>
                        Use your stored facts to make quizzes for everyone to play. </p>
                </div>

                <div class="col-sm-6 col-xs-12 alert alert-info"
                     ng-show="model.message" role="alert">
                    {{model.message}}
                </div>
            </div>

            <div class="container">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th> Quiz Title </th>
                                <th> Action </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>    <!-- Table top row for interactions -->
                                <td>
                                    <input ng-model="model.selectedQuiz.title"
                                           class="form-control"
                                           type="text" placeholder="Quiz Title"/>
                                </td>
                                <td>
                                    <button ng-click="model.addQuiz(model.selectedQuiz)"
                                            class="btn btn-add-new-plus col-sm-6 col-xs-6">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </td>
                            </tr>

                            <tr ng-repeat="quiz in model.quizzesForCurrentUser">
                                <td>
                                    <button ng-click="model.goToEditQuiz(quiz._id)"
                                            class="btn btn-action col-sm-12 col-xs-12 search-view-button">
                                        <span ng-if="quiz.publishedStatus == 'NOT PUBLISHED'" class="glyphicon glyphicon-lock"></span>
                                        <span ng-if="quiz.publishedStatus == 'PUBLISHED'" class="glyphicon glyphicon-bookmark"></span> {{quiz.title}}
                                    </button>
                                </td>
                                <td>
                                    <button ng-click="model.deleteQuiz($index)"
                                            class="btn btn-delete-in-row col-sm-6 col-xs-6">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>
