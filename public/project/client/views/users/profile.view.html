<div class="container-fluid">
    <div class="row">

        <div class="main">

            <h2 class="page-header">Profile</h2>

            <div ng-show="model.message" class="alert alert-info" role="alert">{{model.message}}</div>

            <form class="form-horizontal">

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="username" class="col-sm-12 control-label text-left">Username:</label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="inputPassword3" class="col-sm-12 control-label text-left">Password:</label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="firstname" class="col-sm-12 control-label text-left">First Name:</label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="lastname" class="col-sm-12 control-label text-left">Last Name:</label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <label for="inputEmail3" class="col-sm-12 control-label">Email:</label>
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.update(model.user)" type="submit" class="btn btn-default col-sm-12">Update</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
