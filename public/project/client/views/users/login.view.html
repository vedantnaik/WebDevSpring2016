<div class="container-fluid">
    <div class="row">

        <div class="main">

            <div class="container">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="page-header">Login</h1>
                    <p> Welcome back!<br>
                        Login and rock the leader-board!</p>
                </div>

                <div class="col-sm-6 col-xs-12 alert alert-info"
                     ng-show="model.message" role="alert">
                    {{model.message}}
                </div>
            </div>

            <form class="container form-horizontal">

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label text-left">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label text-left">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.login(model.user)" type="submit" class="btn btn-default col-sm-8">Login</button>
                        <a href="#/register" class="btn btn-link col-sm-2 col-lg-offset-1">Not a member yet? Sign up!</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
